<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <defs>
    <!-- 12 subtle sunbeam rays -->
    <g id="rays">
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(-60 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(-50 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(-40 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(-30 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(-20 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(-10 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(10 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(20 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(30 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(40 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(50 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="4" opacity="0.1" transform="rotate(60 100 50)" />
    </g>
  </defs>
  <!-- Render rays -->
  <use href="#rays" />
  <!-- Central crucifix beam -->
  <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="5" opacity="0.2" />
  <line x1="80" y1="10" x2="120" y2="10" stroke="#FFD700" stroke-width="5" opacity="0.01" />
  <!-- Company text -->
  <text x="100" y="35" text-anchor="middle" font-family="Orbitron, sans-serif" font-size="26" fill="#000">DPM Labs</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <defs>
    <!-- Subtle sunbeam rays -->
    <g id="rays" >
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="2" opacity="0.08" transform="rotate(-60 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="2" opacity="0.08" transform="rotate(-40 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="2" opacity="0.08" transform="rotate(-20 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="2" opacity="0.08" transform="rotate(0 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="2" opacity="0.08" transform="rotate(20 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="2" opacity="0.08" transform="rotate(40 100 50)" />
      <line x1="100" y1="50" x2="100" y2="-50" stroke="#FFD700" stroke-width="2" opacity="0.08" transform="rotate(60 100 50)" />
    </g>
  </defs>
  <!-- Render rays -->
  <use href="#rays" />
  <!-- Company text -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="20" fill="#000">DPM Research Labs</text>
</svg>